<ion-header>

    <ion-toolbar>
      <ion-title>Detalle de la película</ion-title>
      <ion-buttons left>
        <button ion-button (click)="cerrarModal();">Cerrar</button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="title" [innerText]="detallePelicula?.Title"></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <img [src]="detallePelicula?.Poster" [alt]="detallePelicula?.Title">
       <label>Año: <h3 class="Year" aria-placeholder="Año:" [innerText]="detallePelicula?.Year"></h3>
      </label>
    </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
