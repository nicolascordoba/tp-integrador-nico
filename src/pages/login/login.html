<ion-content padding>
  <ion-row>
    <ion-col text-center col-12 col-md-6 offset-md-3>
      <img src="assets/imgs/logo.png" alt="Logo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3>
      <ion-list>
        <ion-item class="login-item">
          <ion-label floating>Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="datosLogin.username"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="datosLogin.password"></ion-input>
        </ion-item>
        <button ion-item color="secondary" margin-top text-center (click)="login();">
          Iniciar sesión
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
