<ion-header>
    <ion-navbar>
      <ion-title>Resultados de búsqueda</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6 col-md-3 *ngFor="let pelicula of arrayPeliculas">
          <ion-card>
            <img [src]="pelicula.Poster" [alt]="'Poster de película ' + pelicula.Title" [title]="'Poster de película ' + pelicula.Title"
              (click)="goDetallePelicula(pelicula);">
            <ion-card-title>
              {{pelicula.Title}}
            </ion-card-title>
            <ion-card-content>
              <ion-row>
                <ion-col col-6>
                  <button ion-button clear icon-only color="imdb" (click)="abrirLinkImdb(pelicula);"> 
                    <ion-icon name="videocam"></ion-icon>
                  </button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button icon clear icon-only color="secondary" (click)="sharePelicula(pelicula);">
                        <ion-icon name="share-alt"></ion-icon>
                      </button>
                </ion-col>     
                <ion-col col-6> 
                      <ion-col text-center>
                        <button ion-button block (click)="aadFavorito(pelicula);"> <ion-icon name="star"></ion-icon></button>
                      </ion-col>
              </ion-col>                
              </ion-row>
            </ion-card-content>
          </ion-card>
  
          <!-- {{pelicula.Title}} -->
          <!-- <button ion-button full color="imdb" (click)="abrirLinkImdb(pelicula.imdbID);">iMDB</button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
